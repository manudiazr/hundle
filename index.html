<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
   
  </head>
  <body>
    <div class="main-container">
      <header>
        <figure class="logo">
          <img src="images/logo.svg" alt="Huddle-logo">
        </figure>
      </header>
      <main>
        <section>
          <figure>
            <img  class="mockups" src="images/illustration-mockups.svg" alt="mockups">
          </figure>
        </section>
        <section class="content-box">
          <div class="text-container">
            <h1>Build The Community Your Fans Will Love</h1> 
          <p>Huddle re-imagines the way we build
            communities. You have a voice, but so does your audience. Create connections
            with your users as you engage in genuine discussion.</p>
            <input class="button" type="button" value="Register">
          </div>
        </section>
      </main>
      <footer>
        <section class="social-media">
           <i class="icon-facebook"></i>
           <i class="icon-twitter"></i>
           <i class="icon-instagram"></i>
        </section>
      </footer>
    </div>
  </body>
</html>
